<!--Mateusz Kochanek, 250083
        Jest to prosta gra 3d. W polu generowane są niebieskie sześciany a także jeden czerwony cel.
        Zadaniem gracza jest dotarcie do czerwonego sześcianu nie dotykając przeszkód.

        Poruszanie się:
        w - obraca kamerą do góey
        s - obraca kamerą w dół
        a - obraca kamerą w lewo
        d - obraca kamerą w prawo
        strzałka do przodu - poruszamy się w przestrzeni do przodu
        strzałka do tyłu - poruszamy się w przestrzeni do tyłu
        (oczywiście to elementy układu są obracane i przesuwane, kamera gracza w rzeczywistości zostaje w miejscu)
-->
